<div class="login-wrapper">
  <div class="login-box">
    <h2>🔑 Şifremi Unuttum</h2>
    <form (ngSubmit)="resetPassword()" class="login-form">
      <input type="email" [(ngModel)]="email" name="email" placeholder="E-posta adresiniz" required />
      <button type="submit">Sıfırlama Linki Gönder</button>
      <p *ngIf="message" style="color: lightgreen">{{ message }}</p>
      <p *ngIf="error" class="error-text">{{ error }}</p>
    </form>
  </div>
</div>
